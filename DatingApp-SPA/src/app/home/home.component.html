<div class="container mt-5">
  <div *ngIf="!registerMode" class="" style="text-align:center;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... Just sign up and get start!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg m-1" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg m-1">Learn more</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <!-- <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
