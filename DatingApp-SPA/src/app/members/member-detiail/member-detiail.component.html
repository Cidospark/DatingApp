<div class="container">
  <div class="mt-5 mb-4 border-bottom profile-title">
    <h1><strong>{{user.knownAs}}'s Profile</strong></h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" 
        class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p class="text-muted">{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p class="text-muted">{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p class="text-muted">{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Joined since</strong>
            <p class="text-muted">{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100"><i class="fa fa-heart"></i> Like</button>
            <button class="btn btn-success w-100"><i class="fa fa-envelope"></i> Messages</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab class="mt-3" heading="About {{user?.knownAs}}">
            <h4>Description</h4>
            <p class="text-muted">{{user.introduction}}</p>
            <h4>Looking for</h4>
            <p class="text-muted">{{user.lookingFor}}</p>
          </tab>
          <tab class="mt-3" heading="Interests">
            <h4>Interests</h4>
            <p>{{user.interest}}</p>
          </tab>          
          <tab heading="Photos">
            <div class="d-flex justify-content-center align-items-center mt-5">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </div>
          </tab>  
          <tab heading="Messages">
            <p>Messages goes here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
